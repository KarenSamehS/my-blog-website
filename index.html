<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog Homepage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px;color: rgb(20, 20, 30);
         background: linear-gradient(to right, rgb(220, 230, 255), rgb(240, 245, 255));}
         
          header,footer {
            background-color: rgb(25, 40, 85);
            color: rgb(255, 255, 255);
            padding: 15px;
        }
        
        nav a { margin-right: 15px; text-decoration: none; color:  rgb(255, 255, 255); }
        nav a:hover {
         text-decoration: underline;
        }
         main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post { 
            border: 1px solid rgb(200, 200, 200); 
            padding: 15px; 
            background-color: rgb(245, 245, 250);
            color: rgb(20, 20, 30);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .post p {
         color: rgb(20, 20, 30);
         }

        .post h2 { margin: 0; }
        .read-more { color: rgb(30, 90, 200); text-decoration: underline; cursor: pointer;align-self: flex-start; }

         .posts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* MEDIA QUERIES */
        @media screen and (min-width: 768px) {
            .posts-container {
                flex-direction: row; /* posts side by side on larger screens */
                flex-wrap: wrap;
                gap: 20px;
            }
            .post {
                flex: 1 1 calc(33% - 20px); /* 3 posts per row */
            }
        }

        @media screen and (max-width: 480px) {
            body { margin: 10px; }
            header, footer { padding: 10px; }
            .post { padding: 10px; }
            .read-more { font-size: 0.9em; }
        }
        
    </style>
</head>
<body>

<header>
    <h1>My Blog</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main class="posts-container">
    <div class="post">
        <h2><a href="blog.html">Post 1: My First Article</a></h2>
        <p>Summary of post 1 content…</p>
        <a class="read-more" href="blog.html">Read More</a>
    </div>

    <div class="post">
        <h2><a href="blog.html">Post 2: Another Blog Post</a></h2>
        <p>Summary of post 2 content…</p>
        <a class="read-more" href="blog.html">Read More</a>
    </div>

    <div class="post">
        <h2><a href="blog.html">Post 3: Final Blog Post</a></h2>
        <p>Summary of post 3 content…</p>
        <a class="read-more" href="blog.html">Read More</a>
    </div>
</main>

<footer>
    <p>Contact info | Social Media Links | © 2026 My Blog</p>
</footer>

</body>
</html>
