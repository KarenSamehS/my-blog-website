<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
    <style>
      
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            color: rgb(20, 20, 30);
            background: linear-gradient(to right, rgb(220, 230, 255), rgb(240, 245, 255));
        }

        header, footer {
            background-color: rgb(25, 40, 85);
            color: rgb(255, 255, 255);         
            padding: 15px;
        }

        
        nav a { 
            margin-right: 15px; 
            text-decoration: none; 
            color: rgb(255, 255, 255);       
        }
        nav a:hover {
            text-decoration: underline;
        }

        .content { 
            border: 1px solid rgb(200, 200, 200); 
            padding: 15px; 
            margin-top: 15px;
            background-color: rgb(245, 245, 250);
            color: rgb(20, 20, 30);             
        }

        .author {
            color: rgb(40, 40, 90); 
            font-weight: bold;
        }
        .date {
            color: rgb(255, 255, 255);  
            font-size: 0.9em;
        }

        .content a {
            color: rgb(30, 90, 200); 
            text-decoration: underline;
        }
        .content a:hover {
            color: rgb(20, 60, 150);
        }
    </style>
</head>
<body>

<header>
    <h1>My Blog Post Title</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <p class="author">Author: Jane Doe</p>
    <div class="content">
        <p>This is the content of the blog post. Multimedia elements like 
        <a href="multimedia.html">images/videos</a> can be linked here.</p>
    </div>
</main>

<footer>
    <p class="date">Published: Feb 22, 2026</p>
</footer>

</body>
</html>
